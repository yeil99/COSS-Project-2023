{% extends 'template.html' %}
{% block style %}
    <link  rel="stylesheet" href="{{ url_for('static', filename='resume.css') }}">
{% endblock %}

{% block content %}
    <!--작성화면-->
    <div class="main">
        <!--챗봇 화면-->
        <div class="chatbot">
            <div class="bot">
                <div class="bot-profile">
                    <img src="{{ url_for('static', filename='src/chatbot.png') }}">
                </div>
                <div class="bot-name">
                    <a>Job Helper.</a>
                </div>
                <div class="bot-state">
                    <div></div>
                    <a>Online Now</a>
                </div>
            </div>
            <div class="chat">
                <div class="talk" id="talkDiv">
                    <!----------------------------여기부터 실제 구현 단계에서는 삭제---------------------------->


                    <!----------------------------여기까지 실제 구현 단계에서는 삭제---------------------------->
                </div>
                <hr>
                <form class="message">
                    <input id="chatMessage" placeholder="여기에 채팅을 입력하세요!">
{#                    <button onclick="sendMessage()" class="submit"><img src="{{ url_for('static', filename='src/message.png') }}"></button> <!--전송 기능 추가-->#}
                     <button id="sendBtn" class="submit"><img src="{{ url_for('static', filename='src/message.png') }}"></button>
                </form>
            </div>
        </div>
        <!--파일 화면-->
        <div class="file">
            <div class="paper">
                <div class="content"> <!--입력 내용 띄우기-->
                </div>
            </div>
            <div class="buttons">
                <button class="download"> <!--다운로드 기능 추가-->
                    <div>
                        <img src="{{ url_for('static', filename='src/download.png') }}">
                        <a>다운로드</a>
                    </div>
                </button>
                <button class="translate"> <!--버튼 기능 추가-->
                    <div>
                        <img src="{{ url_for('static', filename='src/translate.png') }}">
                        <a>번역하기</a>
                    </div>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='JS/chat.js') }}"></script>
{% endblock %}
